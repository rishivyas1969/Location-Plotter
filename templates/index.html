    <link href="../static/css/main.css" rel="stylesheet">

<body class="bg-black d-flex flex-column min-vh-100">
    <div class=" container-fluid bg-black my-5">
        <div class="container text-center">
            <div class="jumbotron jumbotron-fluid text-white"></div>
            <div class="container">
                <h1 class="display-4 text-white">Location Plotter</h1>
                <p class="lead text-white">Please upload a .csv file which contains <i>Address</i> column.
                </p>
            </div>
            <div class="text-center text-danger"> {{ text | safe}}</div>
            <div class="container d-flex justify-content-center ">

                <form class="w-100 " action="{{ url_for('success')}}" method="POST" enctype="multipart/form-data">
                    <div class="form-group text-white  res-w p-2 m-auto">
                        <input type="file" class="form-control text-center border border-primary bg-black text-primary"
                            name="file" required>
                    </div>
                    <small id="emailHelp" class="form-text text-muted p-2">Your data is safe with us.</small><br>
                    <button type="submit" class="btn btn-dark border border-primary res-w p-2 my-2">Find
                        Coordinates</button>

                </form>

            </div>
            {% include btn ignore missing %}
        </div>
    </div>

    <footer class="page-footer font-small bg-primary mt-auto">

        <!-- Copyright -->
